<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="libs/ton-access.min.js"></script>
        <script src="libs/tonweb.min.js"></script>
        <script src="libs/tgs-player.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web3 Manager</title>
    </head>
    <body>
        <!-- <button onclick="begin()">Begin</button> -->

        <section id="connect-section"> <!-- Показ всех кошельков для подключения, нужно выбрать один из представленных кошельков и нажать на MainButton -->
            <h1>Wallets</h1>
            <p>Select a wallet for connect</p>
            <form action="#">
                <input type="radio" name="wallet" id="TonKeeper" value="TonKeeper">
                <label for="TonKeeper">TonKeeper</label><br>
                <input type="radio" name="wallet" id="Tonhub" value="Tonhub">
                <label for="Tonhub">Tonhub</label><br>
                <input type="radio" name="wallet" id="OpenMask" value="OpenMask">
                <label for="OpenMask">OpenMask</label>
            </form>
        </section>
        <section id="search-section"> <!-- Главная страница поиска, пользователь должен написать название домена, выбрать доменную зону и нажать на MainButton -->
            <h1>Search Domain</h1>
            <p>Down find jmfd drhdklseg drh</p>
            <form action="#">
                <input type="search" name="search" id="search">
                <select name="zone" id="zone">
                    <option value=".ton">.ton</option>
                    <option value=".t.me">.t.me</option>
                </select>
            </form>
        </section>
        <section id="info-section"> <!-- Отображается найденный домен с информацией об аукционе и о владельце, если есть. Если владельца нет, то MainButton отобразит создания ставки, чтобы забрать домен, если аукцион идет, то отобразится предложение ставки для перебивки, если владелец == пользователю, то будет доступна кнопка редактирования домена, если =!, то кнопка будет неактивна -->
            <h1 id="info-section-domain"></h1>
            <div id="info-section-status"></div>
            <div id="info-section-news"></div>
            <!-- <div id="info-section-bid">Bid:</div>
            <div id="info-section-time">Duration:</div> -->
        </section>
        <section id="edit-section"> <!-- Изменение полей доменов, каждая строка будет проверятся на изменение, если чтото произошло, то добавляем транзу на изменение этого поля в сообщение, которое будем отправлять массивом до 4 шт, отправка будет через MainButton -->
            <h1>Edit</h1>
            <p>Kkjhdflvhbfkdfaljb akhsjfrvkah vhgsjafdvkcsahdvbk jhadvbcklsahbkvdga dksajvladskfhgika</p>
            <form action="#" name="wallet">
                <label for="wallet">Wallet address</label>
                <input type="text" name="wallet" id="wallet">
            </form>
            <form action="#" name="site">
                <label for="site">ADNL or Bad ID</label>
                <input type="text" name="site" id="site">
                <label for="site-in-storage">In TON Storage?</label>
                <input type="checkbox" name="site-in-storage" id="site-in-storage">
            </form>
            <form action="#" name="storage">
                <label for="storage">TON Storage</label>
                <input type="text" name="storage" id="storage">
            </form>
            <form action="#" name="dns-next-resolver">
                <label for="dns-next-resolver">Resolver address</label>
                <input type="text" name="dns-next-resolver" id="dns-next-resolver">
            </form>
        </section>
        <section id="settings-section"> <!-- Отображается при нажатии на кнопку настроек из бота -->
            <h1>Settings</h1>
            <p>Wallet</p>
        </section>

        <script src="script.js"></script>
    </body>
</html>
