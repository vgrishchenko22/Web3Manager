<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="libs/ton-access.min.js"></script>
        <script src="libs/tonweb.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>DNS Controller</title>
    </head>
    <body>
        <section id="search-section">
            <h1>Search Domain</h1>
            <p>Write and click to button</p>
            <div action="#">
                <input type="text" name="domain" id="domain">
                <select name="zone" id="zone">
                    <option value=".ton">.ton</option>
                    <option value=".t.me">.t.me</option>
                </select>
            </div>
        </section>
        <section id="info-section">
            <h1 id="info-section-domain"></h1>
            <p id="info-section-status"></p>

            <p id="info-section-bid"></p>
            <p id="info-section-duration"></p>

            <p id="info-section-owner"></p>
            <p id="info-section-expire"></p>

            <p id="info-section-max-bid"></p>
            <p id="info-section-max-bid-address"></p>
            <p id="info-section-bid-step"></p>
            <p id="info-section-min-bid"></p>

            <p id="info-section-timer"></p>
        </section>
        <section id="edit-section">
            <h1>Edit</h1>
            <p>Edit any window</p>
            <div action="#" name="wallet">
                <label for="wallet">Wallet address</label>
                <input type="text" name="wallet" id="wallet">
            </div>
            <div action="#" name="site">
                <label for="site">ADNL or Bad ID</label>
                <input type="text" name="site" id="site">
                <label for="site-in-storage">In TON Storage?</label>
                <input type="checkbox" name="site-in-storage" id="site-in-storage">
            </div>
            <div action="#" name="storage">
                <label for="storage">TON Storage</label>
                <input type="text" name="storage" id="storage">
            </div>
            <div action="#" name="dns-next-resolver">
                <label for="dns-next-resolver">Resolver address</label>
                <input type="text" name="dns-next-resolver" id="dns-next-resolver">
            </div>
        </section>

        <script src="script2.js"></script>
    </body>
</html>
